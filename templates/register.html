{% extends "base.html" %}

{% block title %}Register - MSVERIFY{% endblock %}

{% block extra_css %}
<style>
.register-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    background: transparent;
    position: relative;
    overflow: hidden;
}

.register-container::before {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(236, 72, 153, 0.2) 0%, transparent 70%);
    border-radius: 50%;
    top: -50px;
    left: -50px;
    animation: float 7s ease-in-out infinite;
    filter: blur(60px);
}

@keyframes float {
    0%, 100% { transform: translate(0, 0) rotate(0deg); }
    50% { transform: translate(20px, -20px) rotate(180deg); }
}
</style>
{% endblock %}

{% block content %}
<div class="register-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-card p-5">
                    <div class="text-center mb-4">
                        <div class="login-icon-wrapper">
                            <i class="bi bi-person-plus-fill text-white" style="font-size: 3rem;"></i>
                        </div>
                        <h2 class="mt-4 fw-bold" style="background: linear-gradient(135deg, #f093fb, #f5576c); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Create Account</h2>
                        <p class="text-muted">Join MSVERIFY and start verifying</p>
                    </div>

                    <div id="alertContainer"></div>

                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="full_name" class="form-label">Full Name</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="full_name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-at"></i></span>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" required minlength="6">
                            </div>
                            <small class="text-muted">Minimum 6 characters</small>
                        </div>

                        <div class="mb-3">
                            <label for="invite_code" class="form-label">Invite Code (Optional)</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-gift"></i></span>
                                <input type="text" class="form-control" id="invite_code" placeholder="Enter invite code for bonus points">
                            </div>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="registerBtn">
                                <i class="bi bi-person-plus"></i> Register
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <p class="text-muted">Already have an account? <a href="/login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
$(document).ready(function() {
    $('#registerForm').submit(function(e) {
        e.preventDefault();
        
        const data = {
            full_name: $('#full_name').val(),
            username: $('#username').val(),
            email: $('#email').val(),
            password: $('#password').val(),
            invite_code: $('#invite_code').val()
        };
        
        const btn = $('#registerBtn');
        btn.prop('disabled', true).html('<span class="spinner-border spinner-border-sm"></span> Creating account...');
        
        $.ajax({
            url: '/api/auth/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(data),
            success: function(response) {
                if (response.success) {
                    showAlert('success', 'Account created successfully! Redirecting...');
                    setTimeout(() => window.location.href = '/dashboard', 1000);
                }
            },
            error: function(xhr) {
                const response = xhr.responseJSON || {};
                showAlert('danger', response.message || 'Registration failed');
                btn.prop('disabled', false).html('<i class="bi bi-person-plus"></i> Register');
            }
        });
    });
});

function showAlert(type, message) {
    $('#alertContainer').html(`
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `);
}
</script>
{% endblock %}
